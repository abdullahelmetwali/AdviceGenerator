<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice Generator App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;800&display=swap');
  </style>
</head>
<body>
  <section class="grand">
    <div class="content">
      <h1 class="adviceTitle">ADVICE #<p class="id">0</p></h1>
      <div class="adviceBox">
        <p class="advice">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
        <p class="error"></p>
      </div>
      <hr style="width: 100%;">
      <div class="dice">
        <img src="./images/icon-dice.svg" class="diceImg" alt="diceImg">
      </div>
    </div>
    <footer> 
    <p>Coded by</p><a href="https://www.frontendmentor.io/profile/abdullahelmetwali" target="_blank">Abdullah ElMetwali</a>
    </footer>
  </section>


  <script src="main.js" type="module"></script>
</body>
</html>
